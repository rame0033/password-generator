        </div>

        <!-- Passwords -->
        <div class="passwords">
            <div class="pw_container">
                <p id="1stPW-el"></p>
                <button id="copy" onclick="copyPW()"><i class='bx bxs-copy-alt'></i></button>
            </div>

            <div class="pw_container">
                <p id="2ndPW-el"></p>
                <button id="copy" onclick="copyPW()"><i class='bx bxs-copy-alt'></i></button>
            </div>
        </div>
