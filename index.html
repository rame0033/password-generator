<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <main>
        <div class="prompt">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>

            <!-- CHECKBOX SELECTION -->
            <div class="char-checkbox">

                <div class="check-item">
                    <input type="checkbox" name="uppercase" id="uppercaseBox">
                    <label for="uppercaseBox">Uppercase</label>
                </div>

                <div class="check-item">
                    <input type="checkbox" name="lowercase" id="lowercaseBox">
                    <label for="lowercaseBox">Lowercase</label>
                </div>

                <div class="check-item">
                    <input type="checkbox" name="number" id="numBox">
                    <label for="numBox">Number</label>
                </div>

                <div class="check-item">
                    <input type="checkbox" name="lowercase" id="symBox">
                    <label for="symBox">Symbols</label>
                </div>
            </div>

            <!-- Range input -->
            <div class="range">
                <div class="range-label">
                    <label for="pw-length">Password Length</label>
                    <span id="pw-length-value">8</span>
                </div>
                <input type="range" id="pw-length" min="8" max="30" value="8" oninput="updateLength()">
            </div>
            <!-- Button -->
            <button id="generate" onclick="gener4t3()">Generate Passwords</button>
        </div>

        <!-- Passwords -->
        <div class="passwords">
            <div class="pw_container">
                <input type="text" id="firstPW-el" readonly>
                <button id="copy1" onclick="copyPW('firstPW-el')"><i class='bx bxs-copy-alt'></i></button>
            </div>

            <div class="pw_container">
                <input type="text" id="secondPW-el" readonly></p>
                <button id="copy2" onclick="copyPW('secondPW-el')"><i class='bx bxs-copy-alt'></i></button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
